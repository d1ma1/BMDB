<main class="site-main">
    <h4 class="latest-text">Най-високо оценени филми</h4>

    <div class="movie">

    {% for movies in site.movies %}
    <div class="movie{{ movies.image }}"> 
        <img src="images/{{ movies.image }}.jpg" alt=""> 
        <p> {{ movies.name }}</p>
        <div class="info">
            {{ movies.stars }}
            <div class="stars">             
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div> 
    {% endfor %}
    
    </div>
</main>
