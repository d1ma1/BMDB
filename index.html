---
layout: main
---

<main class="site-main">
    <h4 class="latest-text">Най-високо оценени филми</h4>

    <div class="movie">

    {% for movies in site.topmovies %}
    <div class="movie{{ movies.image }} "> 
        <img src="images/{{ movies.image }}.jpg" alt=""> 
        <!-- <a href="{{ movies.url }}/movies.html">natisni</a> -->
        <p> {{ movies.name }} ({{ movies.year }})</p>
        <div class="info">
            {{ movies.stars }}
            <div class="stars">             
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </div> 
    {% endfor %}

</main>

    
<div class="subscribe">
    <p>Абонирайте се</p>
    <form>
        <input type="email" placeholder="Вашият имейл..." required="">
        <button class="btn-subscribe">Изпрати</button>
    </form>
</div>
